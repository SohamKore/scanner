<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Scanner</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333333;
}

#qr-video {
    margin-top: 10px;
    border: 2px solid #e0e0e0;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="card">
        <h1>QR Scanner</h1>
        <!-- Add this button inside the card div in your HTML -->
<button id="start-scan">Start Scan</button>

        <video id="qr-video" width="100%" height="100%"></video>
    </div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="app.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    let scanner = new Instascan.Scanner({ video: document.getElementById('qr-video') });

    document.getElementById('start-scan').addEventListener('click', function () {
        requestCameraPermission().then(function () {
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    // Find the rear camera
                    const rearCamera = cameras.find(camera => camera.name.includes('back') || camera.name.includes('rear'));
                    
                    if (rearCamera) {
                        scanner.start(rearCamera);
                    } else {
                        console.error('Rear camera not found. Using default camera:', cameras[0]);
                        scanner.start(cameras[0]);
                    }
                } else {
                    console.error('No cameras found.');
                }
            }).catch(function (e) {
                console.error(e);
            });
        }).catch(function (error) {
            console.error('Camera permission denied:', error);
        });
    });

    function requestCameraPermission() {
        return new Promise(function (resolve, reject) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    resolve();
                })
                .catch(function (error) {
                    reject(error);
                });
        });
    }

    scanner.addListener('scan', function (content) {
        window.location.href = content;
    });
});

    </script>
</body>
</html>
